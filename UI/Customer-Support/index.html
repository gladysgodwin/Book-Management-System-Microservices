<!DOCTYPE html>
<html>
<head>
	<title>Customer-Support</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

	<div class="content-fluid">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6 text-center">
				<h1>Customer Support</h1>
				<form id="supportForm" onsubmit="sendEmail()">
					<input type="text" id="emailText" class="form-control mt-4" placeholder="Enter your query" required>
					<button type="submit" value="submit" class="btn btn-primary mt-2" text="Submit">Send</button><br><br>
					<a href="http://localhost/UI/Book-Management/index.html">Go Back</a>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<script type="text/javascript">
		
		$("#supportForm").submit(function (e) {
        	e.preventDefault();
    	});

		function sendEmail()
		{
			$.ajax({
	            type: "POST",
	            dataType: "json",
	            contentType: "application/json",
	            data: JSON.stringify({'emailText': $("#emailText").val()}),
	            cors: true,
	            url: "http://127.0.0.1:3000/send-email"
        	})
            .done(function (response) {
                alert(response.message);
            })
            .fail(function (xhr, textStatus, errorThrown) {
                alert("Error : " + errorThrown);
            });
		}

	</script>

</body>
</html>
